		#autoLOC_8300038 = Ah yes of course, we need to provide a Mission Briefing first!
		#autoLOC_8300039 = Type a Name for your mission in the box at the very top of the dialog and then enter in a line or 2 in the Mission Briefing notes - this will tell players of your mission what to expect, then select OK when you're done. You can also review your objectives, validate your mission and add scoring and awards to it.
