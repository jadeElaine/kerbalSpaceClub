		#autoLOC_8300000 = Mission Tutorial
		#autoLOC_8300001 = This is the all new Missions Screen! This is where you can select to play Historical Missions from the early chapters of Kerbal Space Flight. You can also see and play your own Missions and those Community created Missions you have downloaded.
		#autoLOC_8300002 = For each Mission you can see the Mission Briefing. You can also save your Missions during play to return to them at a later time. For each Mission you complete you may see, where applicable, a score to impress your friends with.
		#autoLOC_8300003 = At the bottom of the Missions list there are 3 Tutorial Missions for you to try - each will teach you a different aspect of the Mission Builder!
		#autoLOC_8300010 = Beginner Tutorial
		#autoLOC_8300011 = Welcome to the Mission Builder. This is where you plan out and export your Missions for others to play.
		#autoLOC_8300012 = Once a Node is placed you can tweak and fine tune its settings by altering its properties in the top section of the Action Pane, located on the right side of the screen.
		#autoLOC_8300013 = Before we begin we need to set up the Start Node. This will dictate where the player starts, what the starting settings are for your mission as well as any other Mission Critical Information.
		#autoLOC_8300014 = To start with let's tell the player where they need to start and what their vessel conditions are. There are many options here but lets keep it simple for now and start them at the KSC in their own vessel.
		#autoLOC_8300015 = All new Missions appear with two Nodes by default. The Start Node and a Create Vessel Node. Now click on the Create Vessel Node and notice there is a Name for our vessel called 'Unnamed Vessel'. Click this name now and type a new name for the vessel.
		#autoLOC_8300016 = You will notice there are two radio buttons settings in the Settings Action Pane. One sets this vessel as Player Built and the other set this vessel as Creator Defined. Player built vessels are built by the mission player whereas creator built vessels you as the mission creator must build for the player to use during mission play.
		#autoLOC_8300017 = You will also note the other settings for the Vessel. The Situation is used to set the starting situation for the vessel. This could be at a Launch Site, Landed or in Orbit. The default is Launch Site. Let ' s leave our vessel set to this for now.
		#autoLOC_8300018 = The next setting is the facility that will be used to build the vessel. This can be the VAB or SPH. The default is the VAB. Let's leave our player created vessel set to this for now.
		#autoLOC_8300019 = The last setting we are going to cover here is the Launchsite selection. Here you can choose where the vessel will be Launched from when the situation is set to the Launchsite setting. For now we will leave this set to the LaunchPad which is located at the KSC.
		#autoLOC_8300020 = Please ensure the Vessel is set to Launch from the LaunchPad and the facility is set to the VAB before we can continue.
		#autoLOC_8300021 = Great! Now the player will start their mission at the KSC LaunchPad in a vessel they will build themselves. You can also choose to start players of your missions in Orbit, landed, or a number of other different scenarios.
		#autoLOC_8300022 = Now we need to give the Player something to do - let's get them to orbit the Mun! Go to the Sidebar on the left side of the screen and find the Objective Node that says 'Orbit' and drag it out onto the Canvas near the Start Node - you can find it under the 'Location' category.
		#autoLOC_8300023 = Find the Orbit Node first, locate it and drag it out onto the Canvas.
		#autoLOC_8300024 = Fantastic job! Now we need to set the planet to be orbited and also a target orbit.
		#autoLOC_8300025 = Make sure the planet to Orbit is set to Mun.
		#autoLOC_8300026 = Please select Mun to continue.
		#autoLOC_8300027 = Great! We'll leave the orbital settings at their default for now, but you can see that there are lots of options available to you for setting target orbits. You can even change them visually in the Graphical Action Pane (GAP) underneath the Settings.
		#autoLOC_8300028 = The next thing we need to do is link the Start Node to the Orbit Node. Click the output connector on the Start Node on the right side of the node). Once you have clicked a connector line will appear and follow the mouse pointer. Click on the input connector on the Orbit Node.
		#autoLOC_8300029 = Let's add one final goal to this mission. Let's direct the player to land on the Mun to wrap up the Mission. Drag out a Vessel Landed Objective Node and place it near the Orbit Node.
		#autoLOC_8300030 = Find the Vessel Landed Node first, locate it and drag it out onto the Canvas.
		#autoLOC_8300031 = Now select Mun from the celestial body drop down list in the Node's Settings.
		#autoLOC_8300032 = Try selecting Mun from the drop down list in the settings of the Vessel Landed Objective Node
		#autoLOC_8300033 = By default all Vessel Landed Nodes will choose the whole planet as the target location. You can be more specific though and choose Biomes or actual coordinates for the player to land by changing the location type setting.
		#autoLOC_8300034 = Now link the Orbit Node to the Vessel Landed Node in the same way we linked the Start Node to the Orbit node to wrap up this section of the Mission.
		#autoLOC_8300035 = Lastly let's save our work, otherwise we can't play our mission, or share our creation with the rest of the community. Once saved we can load them up to play or come back here to edit them further.
